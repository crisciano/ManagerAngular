<section id="header">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h2 class="text-uppercase">{{conf.empresa}}</h2>
        <p>{{conf.sobre}}</p>
      </div>
    </div>
  </div>
</section>

<section id="mapa">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 pr-0 pl-0" >
          <agm-map 
            [latitude]="lat" 
            [longitude]="lng"
            [zoom]="zoom">
            <agm-marker 
                [latitude]="lat"
                [longitude]="lng">

              <agm-info-window>
                <h5 class="mb-0 pb-0"><strong>{{ conf.empresa }}</strong></h5> <br>
                <!-- <p style="margin-top: -15px;">Centro de Sa√∫de Integral</p> -->
                <hr>
                <a href="https://www.google.com/maps/@{{conf.lat}},{{conf.lng}},21z" target="_blank">Ver mapa</a>
              </agm-info-window>
              
            </agm-marker>
          </agm-map>
        
      </div>
    </div>

  </div>
</section>
