<section id="login">
  <div class="container">
    <div class="row">

      <div class="col-6 offset-3 mt-5 mb-5">
        <div class="card">
          <div class="card-body">
              <h5 class="text-center">Login </h5>
              <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email</label>
                  <input type="email" name="email" [(ngModel)]="login.email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" name="password" [(ngModel)]="login.password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <!-- <div class="form-check">
                  <input [(ngModel)]="manter" name="manter" type="checkbox" value="true" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div> -->
                <button type="submit" class="btn btn-primary" (click)="fazerLogin(this)">Login</button>
              </form> 
          </div>
        </div>     
      </div>
    </div>
  </div>
</section>
